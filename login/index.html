<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section>
        <!-- <div class="container_Back">
            <form>
                <input type="button" value="Go Home page!" class="btn_Back" id="btnBack">
            </form>
        </div> -->
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="./img/pexels-mateusz-dach-450035.jpg"></div>
                <div class="formBx">
                    <form action="" method="POST" id="login">
                        <h2 class="heading">Đăng nhập</h2>
                        <div class="spacer"></div>
                        <div class="form-group">
                            <input id="in_email" name="email" type="text" placeholder="Email" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input id="in_password" name="password" type="password" placeholder="Mật khẩu" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <button class="form-submit" type="submit" id="btnlogin">Đăng Nhập</button>
                        <p class="form__text">
                            <a class="form__link" href="#" onclick="toggleForm()">Tạo tài khoản mới</a>
                        </p>
                        <div class="container_Back">
                            <button class="btn_Back" id="btnBack">Go Back Home</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" method="POST" class="form" id="register">
                        <h2 class="heading">Đăng ký</h2>
                        <div class="spacer"></div>
                        <div class="form-group">
                            <input id="fullname" name="fullname" type="text" placeholder="Tên đầy đủ" onblur="" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input id="password" name="password" type="password" placeholder="Mật khẩu" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        <button class="form-submit" id="create" type="submit">Đăng ký</button>
                        <p class="form__text">
                            <a class="form__link" href="#" onclick="toggleForm()">Bạn đã có tài khoản? Đăng nhập</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="./img/pexels-photo-3143813.jpeg"></div>
            </div>
        </div>
    </section>

    <!-- Hiệu ứng cho login-signin -->
    <script src="./js/effect.js"></script>


    <!-- Logic khi nhập dữ liệu đầu vào -->
    <script src="./js/valid.js"></script>

    <script src="./js/mApi.js"></script>
</body>

</html>
